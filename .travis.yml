language: php

php:
  - 7.3

services:
  - docker

env:
  - PHP_VERSION=7.1 ARCHITECTURE=amd64
  - PHP_VERSION=7.2 ARCHITECTURE=amd64
  - PHP_VERSION=7.3 ARCHITECTURE=amd64
  - PHP_VERSION=7.1 ARCHITECTURE=arm64v8
  - PHP_VERSION=7.2 ARCHITECTURE=arm64v8
  - PHP_VERSION=7.3 ARCHITECTURE=arm64v8

matrix:
  fast_finish: true
  allow_failures:
    - env: ARCHITECTURE=arm64v8

if: branch =~ /^[1-9]\d*\.(0|[1-9]\d*)\.(0|[1-9]\d*)(-\w+)?$/

before_install:
  - composer update -n

script:
  - ./bin/generate-docker-files.php ${TRAVIS_BRANCH%%-*}
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - ./bin/build.sh
